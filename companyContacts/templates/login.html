<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UCB SWE Company Contacts</title>

	<!-- Foundation References -->
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/normalize.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/foundation.css') }}" type="text/css">
	<script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>

	<!-- Custom CSS References -->
	<link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}" type="text/css">

<h1 class="heading">SWE Company Contacts Web Tool</h1>

<div class="panel" id="mainForm">
	<form action="{{ url_for('loginAction') }}" method=post>
		<div class="row">
			<div class="large-12 columns">
				<label>Username
					<input type="text" name="username" required/>
				</label>
			</div>
			<div class="large-12 columns">
				<label>Password
					<input type="password" name="password" required/>
				</label>
			</div>

			<input type="submit" class="button" value="Login">
		</div>
	</form>
</div>
